<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's Cookin</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti|Cormorant+Garamond|Romanesco&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/edit.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a style="font-family: 'Romanesco', cursive; font-size: 2.5rem;" class="navbar-brand" href="#">What's
            cooking..?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <form class="form-inline w-50 my-2 my-lg-0 ml-auto mr-auto">
            <input id="search-text" class="form-control w-50  mr-sm-2" type="search" placeholder="Search"
                aria-label="Search">
            <button id="submit" class="btn btn-outline-success mr-2 my-sm-2" type="submit">Search</button>
            <button id="advanced-search-toggle" class="btn btn-outline-success mr-2 my-sm-2" type="button"
                data-toggle="modal" data-target="#advanced-search">Advanced Search</button>
            <button id="surprise" class="btn btn-outline-info my-sm-2" type="submit">Surprise Me!!</button>
        </form>


        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-right ml-auto">
            <!-- Button trigger modal -->
            <button id="login-toggle" type="button" class="btn btn-outline-info my-sm-2 float-right" data-toggle="modal"
                data-target="#exampleModal">
                Login
            </button>&nbsp;&nbsp;
            <button id="logout" class="btn btn-outline-info my-sm-2 float-right" type="submit">Logout</button>
        </nav>

    </nav>

    <!-- Advanced Search Modal -->
    <div class="modal fade" id="advanced-search" tabindex="-1" role="dialog" aria-labelledby="AdvancedSearch"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="advanced-search-label">Advanced Search</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Type of Recipe</h6>
                    <input id="recipe-topic" class="form-control form-control-sm mr-3 w-15" type="text"
                        placeholder="Recipe Category or Type"><br>
                    <input id="add-ingredient" class="form-control form-control-sm mr-3 w-15" type="text"
                        placeholder="Additional Ingredient"><br>
                    <input id="add-ingredient" class="form-control form-control-sm mr-3 w-15" type="text"
                        placeholder="Additional Ingredient"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="advance-search-submit" class="btn btn-outline-info my-sm-2" data-dismiss="modal"
                        type="submit">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Log in Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="email" class="form-control form-control-sm mr-3 w-15" type="text"
                        placeholder="email"><br>
                    <input id="password" class="form-control form-control-sm mr-3 w-15" type="password"
                        placeholder="password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="login" class="btn btn-outline-info my-sm-2" data-dismiss="modal"
                        type="submit">Login</button>
                    <button id="signup" class="btn btn-outline-info my-sm-2" data-dismiss="modal" type="submit">Sign
                        Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 content">
                <div class="main-menu">
                    <h2>Search Results</h2>
                    <div class="search-results">
                        <!-- Search results will go here -->
                    </div>
                    <div class="search-surprise"></div>
                </div>
            </div>
            <div class="col-6 content">
                <!-- Row for recipe image-->
                <div class="row" id="image-div">
                </div>
                <!-- Row for the ingredients and buttons -->
                <div class="row" id="ing-and-buttons"></div>
                <!-- Row for the instructions -->
                <div class="row" id="recipe-instructions"></div>
            </div>
            <div class="col-3 content">
                <div class="group-menu">
                    <button id="create-group-button" class="btn btn-outline-success mr-2 my-sm-2" type="button">Create
                        Group</button>
                    <br><br>
                    <input id="create-group-textBox" class="form-control form-control-sm mr-3 w-15" type="text"
                        placeholder="group name"></input>
                    <hr>
                    <ul id="group-items-list">
                        <!-- Group items will go here -->
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="userDeck deck-item" class="deck-menu scrollmenu">
            <div class="col-12">
                <!-- Deck items will go here -->
                <div id="deck-item-drop-div">
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c30b25c8b.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
    <script src="assets/javascript/apiconfig.js"></script>
    <script src="assets/javascript/search.js"></script>
    <script src="assets/javascript/editRecipe.js"></script>
    <script src="assets/javascript/images.js"></script>
    <script src="assets/javascript/grouping.js"></script>
    <script src="assets/javascript/add-to-deck.js"></script>
    <script src="assets/javascript/login.js"></script>

</body>

</html>
